<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>


<form>
  <p>
    Do you prefer cats or dogs?
  </p>
  <label for="dogs">Dogs: </label>
  <input name="petChoice" value="DOGS" id="dogs" type="radio" />
  <label for="cats">Cats: </label>
  <input name="petChoice" value="CATS" id="cats" type="radio" />

  <p>
    What's your current mood?
  </p>
  <select name="mood">
    <option value="happy">
      :)
    </option>
    <option value="neutral">
      :|
    </option>
    <option value="sad">
      :(
    </option>
  </select>
  <br />
  <input type="text" />
  <br />
  <textarea name="paragraph" rows="10" cols="10"></textarea>

  <button>Go!</button>


</form>




  </body>
</html>
